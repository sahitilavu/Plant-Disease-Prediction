<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
      integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <title>PLANT LEAF DISEASE PREDICTION</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      .border img {
        border-radius: 15px;
        border: 2px solid black;
      }
    </style>
  </head>

  <body background="{{url_for('static',filename = 'images/Background.jpg')}}">
    <div><h1 style="text-align:center;font-size:4rem">Predict Leaf Disease & Get Cure</h1></div>
    <br><br>
    <div class="container my-2">
      <div class="row mb-5">
        <div class="col-sm" style="margin-bottom: 23px;">
          <span class="border border-primary">
            <img src="{{url_for('static',filename = image_name)}}" alt="Image" width="400px" height="400px">
          </span>
          <span class="text-center mt-2"><h4>{{confidence}}% confident</h4></span>
        </div>
        <div class="col-sm">
          <div>
            <h1 style="padding: 15px; background-color: rgb(15, 15, 15); color: white;"
                class="text-center mb-5 content-h1 rounded"> {{prediction}} </h1>
          </div>
          <div class="details">
            <h4><b> Description : </b></h4>
            <h6>{{description}}</h6>
            <h4><b> Treatment : </b></h4>
            <h6>{{treatment}}</h6>
            <h4><b> Suggested Pesticide : </b></h4>
            <h6>{{pesticides}}</h6>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
